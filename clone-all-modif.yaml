---
- hosts: proxmox
  gather_facts: no
  vars_files:
    - vars.yaml
  tasks:
  - name: Clone VM Server with only source VM name - Linked Clone
    community.general.proxmox_kvm:
      api_user: "{{ api_user }}"
      api_password: "{{ api_password }}"
      api_host: "{{ api_host }}"
      clone: "{{ clone_name_srv }}" # The VM source
      name: "{{ new_srv_name }}"  # The target VM name
      node: "{{ node }}"
      full: no
  - name: Clone VM Client with only source VM name - Linked Clone
    community.general.proxmox_kvm:
      api_user: "{{ api_user }}"
      api_password: "{{ api_password }}"
      api_host: "{{ api_host }}"
      clone: "{{ clone_name_cli }}" # The VM source
      name: "{{ new_cli_name }}"  # The target VM name
      node: "{{ node }}"
      full: no
  - name: Pause for 2 minutes to wait the VM Start
    ansible.builtin.pause:
      minutes: 5
  - name: Start VM Server
    community.general.proxmox_kvm:
      api_user: "{{ api_user }}"
      api_password: "{{ api_password }}"
      api_host    : "{{ api_host }}"
      name        : "{{ new_srv_name }}"
      node        : "{{ node }}"
      state       : started
  - name: Start VM Client
    community.general.proxmox_kvm:
      api_user: "{{ api_user }}"
      api_password: "{{ api_password }}"
      api_host    : "{{ api_host }}"
      name        : "{{ new_cli_name }}"
      node        : "{{ node }}"
      state       : started
  - name: Wait for Proxmox VMs to respond to SSH
    ansible.builtin.wait_for:
      host: "{{ item }}"
      port: 22
      delay: 30
      timeout: 500
      state: started
    retries: 30
    delay: 10
    delegate_to: localhost
    loop:
      - "{{ip_loop}}"
      - "{{ip_loop_2}}"
- hosts: wserver
  gather_facts: no
